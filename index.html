<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <link rel="stylesheet" href="./default.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>

<body>
    <div id="map"></div>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    </a-scene>

    <div id="manual-marker-location">
        <input id="mml_latitude" type="text" value="-7.258388" />
        <input id="mml_longitude" type="text" value="112.623741" />
        <button id="mml_add" type="button" onclick="manualLatLong()">ADD</button>
    </div>

    <label id="debug_space"></label>

    <script type='text/javascript' src="./minimap.js"></script>
</body>

</html>
